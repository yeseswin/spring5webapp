<!DOCTYPE html>
<html lang="en" xmlns:ns="http://www.thymeleaf.org">

<head>
<title>Books App</title>
</head>

<body>
<h1>BOOK List</h1>

<table>
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Publisher</th>
	</tr>
	<tr th:each="book : ${books}">
		<td th:text="${book.id}">1234</td>
		<td th:text="${book.title}">MY Book</td>
		<td th:text="${book.publisher.name}">PUBLISHER</td>
	</tr>
</table>

</body>

</html>
